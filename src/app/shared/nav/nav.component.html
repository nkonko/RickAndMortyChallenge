<mat-toolbar color="primary" class="nav-toolbar">
  <a routerLink="home">
    <img
      src="../../../assets/img/rickAndMortyLogo.svg"
      alt="Rick and Morty"
      class="logo"
    />
  </a>
  <span class="fill-space"></span>
  @for (link of links; track $index) {
  <a class="link" [routerLink]="link" routerLinkActive="active">{{
    link | titlecase
  }}</a>
  }
</mat-toolbar>
