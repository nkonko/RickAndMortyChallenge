<div fxLayout="column" fxLayoutAlign="center stretch" class="container">

  <mat-card class="episode-card mt-5">
    <mat-card-title>Episodes</mat-card-title>
    <mat-card-content>
      <app-custom-table
        [datasource]="dataSource"
        [displayedColumns]="displayedColumns"
        [imageAlt]="'picture'"
        routerLinkData="/episode">
      </app-custom-table>
    </mat-card-content>
    <div #bottomAnchor></div>
  </mat-card>
</div>
