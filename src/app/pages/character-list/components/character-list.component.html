<div fxLayout="column" fxLayoutAlign="center stretch">

  <mat-card class="character-card mt-5">
    <mat-card-content>
      <div class="table-header">
        <div class="search-bar">
          <mat-form-field appearance="outline">
            <mat-label class="mat-form-field-label">Name</mat-label>
            <input matInput [(ngModel)]="filterValues.name" (ngModelChange)="applyFilter()">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label class="mat-form-field-label">State</mat-label>
            <mat-select [(ngModel)]="filterValues.status" (selectionChange)="applyFilter()">
              <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label class="mat-form-field-label">Species</mat-label>
            <mat-select [(ngModel)]="filterValues.species" (selectionChange)="applyFilter()">
              <mat-option *ngFor="let species of speciesList" [value]="species">{{ species }}</mat-option>
            </mat-select>
          </mat-form-field>

          <button class="btn btn-primary" mat-raised-button color="warn" (click)="clearFilter()">Clear Filters</button>
        </div>
      </div>
      <app-custom-table
        [datasource]="dataSource"
        [displayedColumns]="displayedColumns"
        [imageAlt]="'picture'"
        routerLinkData="/character">
      </app-custom-table>
    </mat-card-content>
    <div #bottomAnchor></div>
  </mat-card>
</div>
